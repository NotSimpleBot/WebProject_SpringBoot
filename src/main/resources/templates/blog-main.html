<!DOCTYPE HTML>

<!--Что бы Thymeleaf работал, нужно указать на него ссылку (name space), если не юзаем, то он серый-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Bootstrap CDN (CSS Link)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: myHeader"></header>
<!--Это основное тело (контент)-->
<!--div - это блок, к содержимому которого будут прменяться одинаковые фильтры (mt-5 отступ сверху, container отностится к bootstrap)-->
<div class="container mt-5">
    <h1>Блог сайта</h1>
<!-- class="alert alert-info mt-2" -> классы от bootstrap для оформления(красивые блоки)   -->
    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: myFooter"></div>
</body>
</html>
