<!DOCTYPE HTML>

<!--Что бы Thymeleaf работал, нужно указать на него ссылку (name space)-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>StartPage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--Bootstrap CDN (CSS Link)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: myHeader"></header>

    <div class="alert alert-info mt-2">
        <h1 th:text="${title}"/>
            <h5>Самостоятельный домашний pet-проект, основной стек:</h5>
        <div class="alert alert-info mt-2 mb-2">
            <p>- Spring Boot</p>
            <p>- Spring MVC</p>
            <p>- HTML</p>
            <p>- Thymeleaf</p>
            <p>- JPA</p>
            <p>- MySQL</p>
        </div>
    </div>


    <div th:insert="blocks/footer :: myFooter"></div>
</body>
</html>
